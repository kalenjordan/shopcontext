<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h2>Shop Context</h2>
    
    <div class="current-status">
      <p class="status-label">Current Store:</p>
      <p id="current-url" class="store-url">Not on a Shopify store</p>
      
      <div class="custom-name-section">
        <label for="custom-name" class="custom-name-label">Custom Store Name:</label>
        <div class="custom-name-input-group">
          <input type="text" id="custom-name" class="custom-name-input" placeholder="e.g., Main Production Store">
          <button id="save-name" class="save-name-btn">Save</button>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggle-btn" class="toggle-button">
        Toggle Store Type (Dev/Prod)
      </button>
      <div class="hint">Tip: Right-click on any Shopify page to quickly toggle store type</div>
    </div>
    
    <div class="global-settings">
      <h3>Global Settings</h3>
      <div class="production-color-section">
        <label for="prod-color" class="color-label">Production Header Color (All Stores):</label>
        <div class="color-input-group">
          <input type="color" id="prod-color" class="color-input" value="#4B0082">
          <input type="text" id="prod-color-text" class="color-text-input" value="#4B0082">
          <button id="save-prod-color" class="save-color-btn">Apply</button>
        </div>
      </div>
      <div class="development-color-section">
        <label for="dev-color" class="color-label">Development Header Color (All Stores):</label>
        <div class="color-input-group">
          <input type="color" id="dev-color" class="color-input" value="#002407">
          <input type="text" id="dev-color-text" class="color-text-input" value="#002407">
          <button id="save-dev-color" class="save-color-btn">Apply</button>
        </div>
      </div>
      <div class="reset-link-container">
        <a href="#" id="reset-colors" class="reset-link">Reset to defaults</a>
      </div>
      <div class="console-logging-section">
        <label class="checkbox-label">
          <input type="checkbox" id="console-logging" class="checkbox-input">
          <span>Enable console logging</span>
        </label>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
